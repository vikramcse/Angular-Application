<div class="update-div">
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Update Site Locations</h3>
			</div>
			<div class="panel-body">
				<div class="input-group">
					<input type="text" class="form-control" name="location" ng-model="location" required>
					<span class="input-group-btn">
						<button class="btn btn-primary" type="button" ng-click="addLocation()">Add</button>
					</span>
				</div><!-- /input-group -->
				<br/>
				<div>
					<table class="table table-striped table-bordered table-hover">
						<tr>
							<th>Current Site Locations</th>
						</tr>
						<tr ng-repeat="site in sites">
							<td>{{site}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Update cities for location</h3>
			</div>
			<div class="panel-body">
				<div class="input-group">
					<input type="text" class="form-control" name="pcity" ng-model="pcity" required>
					<span class="input-group-btn">
						<button class="btn btn-primary" type="button" ng-click="addCity()">Add</button>
					</span>
				</div><!-- /input-group -->
				<br/>
				<div>
					<table class="table table-striped table-bordered table-hover">
						<tr>
							<th>Current Cities</th>
						</tr>
						<tr ng-repeat="city in cities">
							<td>{{city}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
